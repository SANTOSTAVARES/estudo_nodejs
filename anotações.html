    <h2>Atalhos do VS Code</h2>
    <p>Shift + Alt + ↓: Duplica a linha atual na linha de baixo</p>
    <p>Ctrl + k + c: Converte em comentário as linhas selecionadas</p>
    <p>Ctrl + k + u: Remove comentário das linhas selecionadas</p>
